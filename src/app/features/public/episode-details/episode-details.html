<article>
    <!-- Navigation -->
     <app-navbar />
     
    <app-page-header
        [pageTitle]="'Now Playing'"
        [subTitle]="'Just one tap away from the full story.'"  />

    <!-- Episode Details -->
     @if( selectedEpisode ) {
        <section class="section">
            <div class="container">
                <!-- <h2>Episode details</h2> -->
                <div class="playlists-featured">
                    <div class="playlist-featured">
                        <div class="playlist-cover-large">
                            <img [src]="selectedEpisode.img_url" alt="Tech Talks">
                            <div class="playlist-overlay">
                                <button class="btn-play-featured">▶</button>
                            </div>
                        </div>
                        <div class="playlist-info">
                            <h3>{{ selectedEpisode.title }}</h3>
                            <p class="playlist-description">{{ selectedEpisode.description }}</p>
                            <div class="playlist-stats">
                                <span>Posted on: {{ selectedEpisode.posted_on }}</span>
                                <span>•</span>
                                <span>Duration: {{ selectedEpisode.duration }}</span>
                                <span>•</span>
                                <span>Season: {{ selectedEpisode.season }}</span>
                            </div>
                            <div class="playlist-actions">
                                <button class="btn btn-play" (click)="onPlayClick( selectedEpisode )">▶ Play </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    }

    <app-footer />
</article>
