    <!-- All Playlists -->
    <section class="section bg-light">
        <div class="container">
            @if( playListsArray.length > 0 ) {

            <h2>All Playlists</h2>
            <div class="playlists-grid">
                @for( playlist of playListsArray; track playlist.id ) {

                <!-- Playlist Card -->
                <div class="playlist-card-detailed">
                    <div class="playlist-cover">
                        <img [src]="playlist.imageUrl" alt="Business Insights">
                    </div>

                    <div class="playlist-content">
                        <h3>{{ playlist.name }}</h3>
                        <p>{{ playlist.description }}</p>
                        <div class="playlist-meta">
                            <span class="episode-count">{{ playlist.episodes?.length}} episode(s)</span>
                            <span>â€¢</span>

                            <div class="playlist-duration">
                                <span>12h 30m</span>
                            </div>
                        </div>
                        @for( episode of playlist.episodes; track episode.id ) {
                            <div class="playlist-actions">
                                <button class="btn btn-play" (click)="navigateToEpisodeDetails( episode.id )">â–¶ {{ episode.title }}</button>
                            </div>
                        }
                    </div>
                </div>
            }

            </div>
        }
        </div>
    </section>
    
    <app-footer />
</article>
