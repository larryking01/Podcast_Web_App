<app-admin-navbar></app-admin-navbar>

<div class="playlist-container">
  <div *ngIf="isLoading" class="loading-indicator">
    Loading playlist details...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="playlist && !isLoading && !error" class="playlist-card">
    <div class="playlist-header">
      <img src="https://picsum.photos/400/200?random=1" alt="Playlist Cover" class="playlist-image" />
      <div class="playlist-info">
        <h1>{{ playlist.name }}</h1>
        <p class="description">{{ playlist.description }}</p>
        <p class="created-at">Created At: {{ playlist.created_at | date:'medium' }}</p>
      </div>
    </div>

    <div class="playlist-episodes">
      <h3>Episodes</h3>
      <ul *ngIf="playlist.episodes && playlist.episodes.length > 0">
        <li *ngFor="let episode of playlist.episodes">
          <strong>{{ episode.title }}</strong> <span class="duration">{{ episode.duration }}</span>
        </li>
      </ul>
      <p *ngIf="!playlist.episodes || playlist.episodes.length === 0" class="no-episodes">
        No episodes in this playlist.
      </p>
    </div>
  </div>
</div>
