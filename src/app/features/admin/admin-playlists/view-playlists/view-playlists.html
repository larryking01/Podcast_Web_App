<app-admin-navbar></app-admin-navbar>

<div class="container">
  <h1>Playlists</h1>

  <div *ngIf="isLoading" class="loading-indicator">
    Loading playlists...
  </div>

  <div *ngIf="error" class="error-message">
    {{ error }}
  </div>

  <div *ngIf="!isLoading && !error">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let playlist of playlists">
          <td>{{ playlist.id }}</td>
          <td><a [routerLink]="['/admin/playlists', playlist.id]">{{ playlist.name }}</a></td>
          <td>{{ playlist.description }}</td>
          <td>{{ playlist.created_at | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
