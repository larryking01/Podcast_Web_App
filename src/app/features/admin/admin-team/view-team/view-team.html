<app-admin-navbar></app-admin-navbar>

<h2 class="page-title" style="color: rgb(131, 129, 129);">Team Members</h2>

<div class="controls">
  <button class="btn btn-primary" routerLink="/admin/team/create-team-member">Add New Team Member</button>
</div>

<div *ngIf="teamMembers && teamMembers.length > 0; else noTeamMembers" class="team-grid">
  <div
    *ngFor="let member of teamMembers"
    class="team-member-card"
    [routerLink]="'/admin/team/team-member-details/' + member.id"
  >
    <img [src]="member.profile_image || 'assets/images/default-avatar.svg'" alt="{{ member.name }}" class="profile-image" />
    <h3>{{ member.name }}</h3>
    <p class="role"><strong>Role:</strong> {{ member.role }}</p>
    <p class="bio">{{ member.bio }}</p>
    <div class="social-links">
      <strong>Social Media:</strong>
      <ul>
        <li *ngFor="let link of member.social_media_links">
          <a [href]="link.url" target="_blank">{{ link.platform }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<ng-template #noTeamMembers>
  <p class="no-members-message">No team members found.</p>
</ng-template>
